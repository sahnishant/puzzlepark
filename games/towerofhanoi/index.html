<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tower of Hanoi</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Tower of Hanoi</h1>
  <div id="game-container">
    <svg id="game-board" width="600" height="400"></svg>
  </div>
  <div id="controls">
    <button id="decrease-rings">-</button>
    <span id="ring-count">4</span>
    <button id="increase-rings">+</button>
    <button id="reset-button">Reset Game</button>
    <p>Moves: <span id="move-counter">0</span></p>
    <p>Minimum Moves: <span id="min-moves">15</span></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
