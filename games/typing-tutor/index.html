
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Typing Tutor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="tutor-area">
            <div id="lesson-info">
                Level <span id="level-number">1</span>: <span id="level-name">Loading...</span>
            </div>
            <div id="text-to-type">
                <!-- Text will be loaded here by JavaScript -->
            </div>
            <div id="stats">
                <!-- Optional: Add WPM, Accuracy later -->
            </div>
            <div id="keyboard">
                <!-- Keyboard rows will be generated by JavaScript -->
            </div>
             <div id="finger-guide-info">
                 Use the <span id="finger-indicator">correct finger</span>!
             </div>
        </div>

        <div class="level-sidebar">
            <h2>Levels</h2>
            <ul id="level-list">
                <!-- Levels will be populated by JavaScript -->
            </ul>
             <button id="reset-progress">Reset Progress</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
