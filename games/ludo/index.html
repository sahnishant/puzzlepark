<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ludo Game</title>
  <link rel="stylesheet" href="ludo.css">
</head>
<body>
  <div class="board">
    <!-- Bases for players -->
    <div class="base base-1"></div>
    <div class="base base-2"></div>
    <div class="base base-3"></div>
    <div class="base base-4"></div>

    <!-- Narrow channels -->
    <div class="channel channel-1"></div>
    <div class="channel channel-2"></div>
    <div class="channel channel-3"></div>
    <div class="channel channel-4"></div>

    <!-- Center grid -->
    <div class="center-grid"></div>

    <!-- Player pieces -->
    <div class="piece player-1" data-player="1" data-position="0"></div>
    <div class="piece player-2" data-player="2" data-position="0"></div>
    <div class="piece player-3" data-player="3" data-position="0"></div>
    <div class="piece player-4" data-player="4" data-position="0"></div>
  </div>

  <!-- Dice and controls -->
  <div class="controls">
    <button id="roll-dice">Roll Dice</button>
    <div id="dice-result"></div>
  </div>

  <script src="ludo.js"></script>
</body>
</html>
