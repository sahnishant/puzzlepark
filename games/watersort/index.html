<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Sort Puzzle</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
</head>
<body>
    <div class="game-container">
        <h1>Water Sort Puzzle</h1>
        <div class="seed-input">
            <label for="seed">Enter Seed (1-100):</label>
            <input type="number" id="seed" min="1" max="100" value="1">
            <button id="startBtn">Start Game</button>
        </div>
        <div class="tubes-container" id="tubes-container"></div>
        <button id="resetBtn">Reset Game</button>
        <div id="message" class="hidden"></div>
    </div>

    <script src="script.js"></script> <!-- Link to external JavaScript -->
</body>
</html>
