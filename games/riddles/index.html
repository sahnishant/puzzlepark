<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riddle Quest</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Riddle Quest</h1>
        <div class="scoreboard" id="scoreboard">Score: 0 / 49</div>
        <div class="progress" id="progress">Riddle 1 of 49</div>
        <div class="question" id="question"></div>
        <div class="options" id="options"></div>
        <div class="feedback" id="feedback"></div>
        <div class="answer hidden" id="answer"></div>
        <div class="navigation">
            <button id="prevBtn" disabled>Previous</button>
            <button id="nextBtn">Next</button>
            <button id="showAnswerBtn">Reveal Answer</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
